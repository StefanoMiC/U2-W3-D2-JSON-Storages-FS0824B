<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Agenda with storage</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-7">
                <h1 class="display-4 my-4">Agenda con localStorage</h1>
                <form>
                    <div class="mb-3">
                        <label for="event-img" class="form-label">Immagine</label>
                        <input type="url" class="form-control" id="event-img" placeholder="https://..." required>
                    </div>
                    <div class="mb-3">
                        <label for="event-name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="event-name" placeholder="Nome evento" required>
                    </div>
                    <div class="mb-3">
                        <label for="event-date" class="form-label">Data</label>
                        <input type="datetime-local" class="form-control" id="event-date" required>
                    </div>

                    <button type="submit" class="btn btn-success">Crea Evento</button>
                </form>
            </div>
        </div>

        <div id="card-row" class="row row-cols-2 row-cols-md-4  gx-1 gx-md-3 gy-3 mt-4">
            <!-- qui dentro genereremo colonne con dentro una card -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./agenda.js"></script>
</body>

</html>
